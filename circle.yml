version: 2
jobs:
  build:
    working_directory: ~/mern-starter
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "1a:c6:58:1f:5e:f5:4e:10:dc:40:d8:da:4d:77:fd:ce"
      - run:
          name: Update npm
          command: 'npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    steps:
      - checkout
      - run:
          name: Test
          command: npm test
workflows:
  version: 2
  build:
    jobs:
      - build
      - test

